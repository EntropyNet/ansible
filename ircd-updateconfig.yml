---
- hosts: ircdnodes
  user: ircd
  gather_facts: no
  tasks:
  - name: push new configs to all ircd nodes
    git: repo=git@bitbucket.org:entropyvalley/entropyvalley-config.git dest=/home/ircd/entropyvalley/config/ version=entropyvalley-chary update=yes accept_hostkey=yes
    notify:
    - rehash ircds
  handlers:
    - name: rehash ircds
      shell: pkill -HUP -F ~/ircd/etc/ircd.pid

